<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
  <link rel="shortcut icon" href="./icon.png" type="image/x-icon">

  <title>Game of Thrones: Your Highness</title>
</head>
<body>
  <header class="logo"><img src="./img/logo.png" alt="logo"></header>
  <div><audio autoplay loop src="./GameofThronesLow.mp3"></audio></div>
  <div id="comment">
    <div>Who will sit on the throne?</div>
  </div>
  <section>
    <div class="card-container">
      <div class="card"><img src="./img/1.png" alt=""></div>
      <div class="card"><img src="./img/2.png" alt=""></div>
      <div class="card"><img src="./img/3.png" alt=""></div>
      <div class="card"><img src="./img/4.png" alt=""></div>
      <div class="card"><img src="./img/5.png" alt=""></div>
      <div class="card"><img src="./img/6.png" alt=""></div>
      <div class="card"><img src="./img/7.png" alt=""></div>
      <div class="card"><img src="./img/8.png" alt=""></div>
      <div class="card"><img src="./img/9.png" alt=""></div>
      <div class="card"><img src="./img/10.png" alt=""></div>
      <div class="card"><img src="./img/11.png" alt=""></div>
      <div class="card"><img src="./img/12.png" alt=""></div>
      <div class="card"><img src="./img/13.png" alt=""></div>
      <div class="card"><img src="./img/14.png" alt=""></div>
      <div class="card"><img src="./img/15.png" alt=""></div>
      <div class="card"><img src="./img/16.png" alt=""></div>
      <div class="card"><img src="./img/17.png" alt=""></div>
      <div class="card"><img src="./img/18.png" alt=""></div>
      <div class="card"><img src="./img/19.png" alt=""></div>
      <div class="card"><img src="./img/20.png" alt=""></div>
    </div>
  </section>
  <form id="startForm">
    <input id="startBtn" type="button" value="Start">
  </form>
</body>
</html>
